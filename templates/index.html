<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSDS</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="headingLms">
        <h1 id="Headinh1">Student Scholarship Distribution System (LMS)</h1>
    </div>

    <div class="card">

        <h2 id="LoginHeading">Login</h2>
        
        <div class="user-inputs">

            <input type="text" id="userID" placeholder="Enter your ID"><br>

            <input type="password" id="userPassword" placeholder="Enter your password"><br>

            <button id="loginBtn" onclick="Login()">Login</button>
            <button id="signupBtn" onclick="window.location.href='/signup'">Signup</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
